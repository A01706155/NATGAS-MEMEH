  <title>NatDev - Proyectos</title>

  <!-- CSS  -->

  <link href="public/css/materialize_login.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="public/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<!-- This section is where all the content goes  -->
<body>

      <!-- Navigation bar DESKTOP -->
  <nav class="transparent" role="navigation">

      <a id="logo-container" href="#" class="brand-logo white-text">NATDEV LOGO <div class="side_logo"> | Gestión de Proyectos</div></a>

    <div>

        <h1 class="header center white-text">Iniciar sesión</h1>

                <form class="col s12">

                    <div class="input-field col s12">

                </form>
            
                <!-- Un botón  -->
                <div class="row center">
                    <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Ingresar</a>

            </div>
        </div>
